<div class="product-list">
  <div *ngFor="let product of products" class="product-card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="product-image"></div>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ product.description }}</p>
        <p>Price: {{ product.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to Cart</button>
        <button mat-button (click)="goToProductDetail(product.id)">Voir plus</button> <!-- Ajout du bouton "Voir plus" -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
