<!-- login.component.html -->
<div class="auth-container">
  <h2>Se connecter</h2>
  <form (ngSubmit)="login()" class="auth-form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="client.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="client.password" name="password" required>
    </div>
    <button type="submit" class="btn">Login</button>
    <p>Pas de compte ?
      <a routerLink="/register" class="link">Créer un compte</a>
    </p>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <a routerLink="/" class="btn home-btn">Retour à l'accueil</a>
  </form>
</div>
