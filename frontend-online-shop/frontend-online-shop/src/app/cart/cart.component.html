<div class="cart-container">
  <h2>Mon Panier ({{ cartItemCount }} items)</h2>
  <div *ngFor="let item of cartItems" class="cart-item">
    <div class="cart-item-image">
      <img [src]="'assets/sneakers/' + item.product.image" alt="{{ item.product.name }}">
    </div>
    <div class="cart-item-details">
      <h4>{{ item.product.name }}</h4>
      <p>{{ item.product.description }}</p>
      <p>{{ item.product.price | currency }}</p>
      <div class="cart-item-quantity">
        <label for="quantity">Quantit√©:</label>
        <input type="number" id="quantity" [(ngModel)]="item.quantity" min="1" (change)="updateCartItem(item)">
      </div>
      <button (click)="removeFromCart(item)" class="btn-remove">Retirer du panier</button>
    </div>
  </div>
</div>
