<div>
  <h2>Products</h2>
  <button [routerLink]="['/admin/products/new']">Add New Product</button>
  <ul>
    <li *ngFor="let product of products">
      {{ product.name }}
      <button [routerLink]="['/admin/products', product.id]">Edit</button>
      <button (click)="deleteProduct(product.id)">Delete</button>
    </li>
  </ul>
</div>
