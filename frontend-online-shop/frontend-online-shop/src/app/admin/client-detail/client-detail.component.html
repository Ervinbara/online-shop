<div class="container">
  <div class="row">
    <div class="col-md-3">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
  <h2>{{ isNewClient ? 'Ajouter un Nouveau Client' : 'Modifier le Client' }}</h2>
  <form (ngSubmit)="saveClient()">
    <div class="form-group">
      <label for="name">Nom:</label>
      <input id="name" [(ngModel)]="client.name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="client.email" name="email" class="form-control" required>
    </div>
    <div *ngIf="isNewClient" class="form-group">
      <label for="password">Mot de passe:</label>
      <input id="password" type="password" [(ngModel)]="client.password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="role">RÃ´le:</label>
      <select id="role" [(ngModel)]="client.role" name="role" class="form-control" required>
        <option value="ROLE_USER">Utilisateur</option>
        <option value="ROLE_ADMIN">Administrateur</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
  </div>
</div>
