<div>
  <h2>Orders List</h2>
  <ul>
    <li *ngFor="let order of orders">
      <span>{{ order.id }} - {{ order.createdAt }} - {{ order.totalPrice }}</span>
      <button (click)="deleteOrder(order.id)">Delete</button>
      <a [routerLink]="['/order-detail', order.id]">View Details</a>
    </li>
  </ul>
</div>
