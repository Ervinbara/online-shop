<div class="product-form">
  <h2>{{ isNewProduct ? 'Add New Product' : 'Edit Product' }}</h2>
  <form (ngSubmit)="saveProduct()">
    <div>
      <label for="name">Name</label>
      <input id="name" [(ngModel)]="product.name" name="name" required>
    </div>
    <div>
      <label for="description">Description</label>
      <input id="description" [(ngModel)]="product.description" name="description" required>
    </div>
    <div>
      <label for="price">Price</label>
      <input id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input id="quantity" [(ngModel)]="product.quantity" name="quantity" required>
    </div>
    <div>
      <label for="stockQuantity">Stock Quantity</label>
      <input id="stockQuantity" [(ngModel)]="product.stockQuantity" name="stockQuantity" required>
    </div>
    <div>
      <label for="image">Image</label>
      <input id="image" [(ngModel)]="product.image" name="image" required>
    </div>
    <button type="submit">{{ isNewProduct ? 'Create' : 'Update' }}</button>
  </form>
</div>
