<div>
  <h2>Clients</h2>
  <button [routerLink]="['/admin/clients/new']">Add New Client</button>
  <ul>
    <li *ngFor="let client of clients">
      {{ client.name }}
      <button [routerLink]="['/admin/clients', client.id]">Edit</button>
      <button (click)="deleteClient(client.id)">Delete</button>
    </li>
  </ul>
</div>
